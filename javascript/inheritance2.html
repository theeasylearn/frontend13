<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First example of inheritance</h1>
    <div id="output">
    </div>
    <script>
        //parent class 
        class Person{
            constructor(name){
                this.name = name;
            }
            walk(){
                document.getElementById("output").innerHTML += `${this.name} Person can walk <br/>`;
            }
            talk(){
                document.getElementById("output").innerHTML += `${this.name} can talk <br/>`;
            }
        }
        //child class 
        class Teacher extends Person 
        {
            constructor(name,subject){
                super(name); //calling parent class constructor
                this.subject = subject;
            }
            teach(){
                document.getElementById("output").innerHTML += `${this.name} can teach ${this.subject}<br/>`;
            }
        }
        var t1 = new Teacher('Ankit Patel','React js and node js');
        t1.walk();
        t1.talk();
        t1.teach();
    </script>
</body>
</html>
