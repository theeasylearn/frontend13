<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance Example (multilevel inheritance)</h1> <hr/>
    <div id="output"></div>
    <script>
        class Person /* parent/super/root class */
        {
            constructor(name)
            {
                this.name = name;
                console.log('Person constructor called... ');
            }
            walk()
            {
                document.getElementById("output").innerHTML+=`${this.name} can walk <br/>`;
            }
            talk()
            {
                document.getElementById("output").innerHTML+=`${this.name} can talk <br/>`;
            }
            sleep()
            {
                document.getElementById("output").innerHTML+=`${this.name} can sleep <br/>`;
            }
            eat()
            {
                document.getElementById("output").innerHTML+=`${this.name} can eat <br/>`;
            }
        }
        
        //sub/child/derived class 
        class Student extends Person
        {
            constructor(name)
            {
                super(name); //calling parent class constructor
                console.log('Student class constructor called....');
            }
            read()
            {
                document.getElementById("output").innerHTML+=`${this.name} can read <br/>`;
            }
            write()
            {
                document.getElementById("output").innerHTML+=`${this.name} can write <br/>`;
            }
        }
        //create object
        class Teacher extends Student
        {
            constructor(name,experience)
            {
                super(name);
                this.experience = experience;
                console.log('Teacher class constructor called....');
            }
            teach()
            {
                document.getElementById("output").innerHTML+= `${this.name} has experience of teaching ${this.experience}`;
            }

        }
        
        var t1= new Teacher('Ankit Patel',19);
        t1.walk();
        t1.eat();
        t1.sleep();
        t1.talk();
        t1.read();
        t1.write();
        t1.teach();
    </script>
</body>
</html>
