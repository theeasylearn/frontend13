<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.write method</h1>
    <hr />
    <script>
        var name = prompt('what is your name','bhai');
        document.write(name);
        
        var age = prompt('what is your age',37);
        document.write('<br/>',age);

        var address = prompt('where do you live?','bhavnagar');
        document.write('<br/>',address);
    </script>
</body>
</html>
