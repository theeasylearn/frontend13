<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First example of inheritance</h1>
    <div id="output">

    </div>
    <script>
        //parent class 
        class Person
        {
            walk()
            {
                document.getElementById("output").innerHTML += "Person can walk <br/>";
            }
            talk()
            {
                document.getElementById("output").innerHTML += "Person can talk <br/>";
            }
        }
        //child class 
        class Teacher extends Person 
        {
            teach()
            {
                document.getElementById("output").innerHTML += "Teacher can teach <br/>";
            }
        }
        var p1 = new Person();
        p1.walk();
        p1.talk();

        var t1 = new Teacher();
        t1.walk();
        t1.talk();
        t1.teach();
    </script>
</body>
</html>
