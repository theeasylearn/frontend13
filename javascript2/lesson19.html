<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array In javascript with loop</h1>
    <hr>
    <ol id="output"></ol>
    <script>
        //let us create array in javascript
        let fruits = ['apple','banana','mango','pinapple','orange'];
        let size = fruits.length;
        var output = document.getElementById("output");
        var index=0;
        do
        {
            console.log(fruits[index]);
            output.innerHTML+=`<li>${fruits[index]}</li>`;
            index=parseInt(index)+1;
        } while(index<size);
    </script>
</body>
</html>
