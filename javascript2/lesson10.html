<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of innerHTML</h1>
    <div id="output">

    </div>

    <script>
        //change content of div tag
        document.getElementById('output').innerHTML = "<b>we are learning javascript @ the easylearn academy</b>";

        var text = document.getElementById('output').innerHTML;
        alert(text);
    </script>
</body>
</html>
