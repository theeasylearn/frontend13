<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object cloneing concept</h1>
    <p>use console to see output</p> 
    <hr/>
    <script>
        var student = {
            name:'Diya',
            age:1,
            weight:20.11
        };

        var student2 = {}; //empty object
        for(var key in student) //object cloneing 
        {
            student2[key] = student[key]
        }
        console.log('student = ',student);
        console.log('student 2 = ',student2);

        student2.name = 'jiya patel';
        student2.age = 11;
        student2.weight = 22;

        console.log('student = ',student);
        console.log('student 2 = ',student2);
    </script>
</body>
</html>
