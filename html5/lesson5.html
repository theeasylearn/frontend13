<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of datalist</h1> <hr>
    <input type="text" list="country" placeholder="search country">
    <datalist id="country">
        <option value="india" />
        <option value="indonasia" />
        <option value="isreal" />
        <option value="Russia" />
        <option value="Romania" />
    </datalist>
</body>
</html>
