<body>
    <h1>Create Cookie example</h1>
    <hr/>
    
    <script src="cookies.js"></script>
    <script>
        var name = prompt('What is class name','');
        var year = prompt("what is year",2023);
        var pi_value = prompt('what is pi value',0);

        setCookie('classname',name,15000);
        setCookie('year',year);
        setCookie('pi',pi_value);

        alert('cookies have been created....');
    </script>
</body>
