                <td>
                    <input type="email" id="email" >

            </tr>

                <td>Mobile</td>

                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>Confirm password</td>

                    <input type="password" id="password2" />

            </tr>
            <tr>
                <td colspan="2" align="center">

                </td>

        </table>

    <script>
        function ValidateForm()
        {
            alert("form submitted");
            return true;
        }
