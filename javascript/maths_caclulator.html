<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maths Calculator</h1> <hr>
    <form action="">
        <table align="center" cellpadding="10" border="2" width="50%">
            <tr>
                <td colspan="2" align="center">
                    <h4>Maths Calculator</h4>
                </td>
            </tr>
            <tr>
                <td>Enter first number</td>
                <td>
                    <input type="number" id="first" >
                </td>
            </tr>
            <tr>
                <td>
                    Enter second number
                </td>
                <td>
                    <input type="number" id="second"> 
                </td>
            </tr>
            <tr>
                <td>Select operation</td>
                <td>
                    <label for="addition">
                        <input id="addition" type="radio" name="operation" value="1" > Addition
                    </label>
                    <label for="substraction">
                        <input id="substraction" type="radio" name="operation" value="2" > Substraction
                    </label>
                    <label for="multiplication">
                        <input id="multiplication" type="radio" name="operation" value="3" > Mutiplication
                    </label>
                   <label for="division">
                    <input id="division" type="radio" name="operation" value="4" > Division
                   </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Calculate result" 
                    onclick="CalculateResult();">
                    <input type="reset" value="clear all">
                </td>
            </tr>
            <tr>
                <td id="output" colspan="2" align="center"></td>
            </tr>
        </table>
    </form>
    <script>
        //user defined function
        function CalculateResult()
        {
            var first = document.getElementById("first");
            var second = document.getElementById("second");
            var operation = document.querySelector("input[name='operation']:checked");
            var output = document.getElementById("output");
            var result;
            // alert(first.value);
            if(operation==null)
            {
                alert("please select operation");
            }
            else if(first.value=="")
            {
                alert("please give input in first textbox");
                first.focus(); //set cursor into textbox whose id is first
            }
            else if(second.value=="")
            {
                alert("please give input in second textbox");
                second.focus();
            }
            else 
            {
                if(operation.value==1)
                {
                    result = parseInt(first.value) + parseInt(second.value);
                }
                else if(operation.value==2)
                {
                    result = parseInt(first.value) - parseInt(second.value);
                }
                else if(operation.value==3)
                {
                    result = parseInt(first.value) * parseInt(second.value);
                }
                else if(operation.value==4)
                {
                    result = (parseInt(first.value) / parseInt(second.value)).toFixed(2);
                }
                output.innerHTML = `result of operation is ${result}`;
            }
        }
    </script>
</body>
</html>
