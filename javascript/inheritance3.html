<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>third example of inheritance (multilevel)</h1>
    <div id="output">
    </div>
    <script>
        //parent class 
        class Person{
            constructor(name){
                this.name = name;
            }
            walk(){
                document.getElementById("output").innerHTML += `${this.name} Person can walk <br/>`;
            }
            talk(){
                document.getElementById("output").innerHTML += `${this.name} can talk <br/>`;
            }
        }
        //child class 
        class Teacher extends Person 
        {
            constructor(name,subject){
                super(name); //calling parent class constructor
                this.subject = subject;
            }
            teach(){
                document.getElementById("output").innerHTML += `${this.name} can teach ${this.subject}<br/>`;
            }
        }
        class Principal extends Teacher 
        {
            constructor(name,subject,experience){
                super(name,subject);
                this.experience = experience;
            }
            manage()
            {
                document.getElementById("output").innerHTML += `${this.name} has experience of school management of ${this.experience} years`;
            }
        }

        var p1 = new Principal('Ankit','React js',3);
        p1.walk();
        p1.talk();
        p1.teach();
        p1.manage();
    </script>
</body>
</html>
