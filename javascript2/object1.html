<html lang="en">
<head>

<body>
    <h1>Create object using first method</h1>
    <hr>
    <p>use console to see output</p>
    <script>
        var student = {
            name: 'Shruti Vaghasiya',
            age : 20,
            height : 5.7,
            gender : false
        };
        console.log(student);

        student.name = 'Zelix barad';
        student.age = 19;
        student.height = 5.2;
        
        console.log('name',student.name);
        console.log('age',student.age);
        console.log('height',student['height']);
        console.log('gender',student['gender']);
    </script>
</body>
