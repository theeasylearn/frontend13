<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>another example of inheritance (Hierarchical)</h1>
    <div id="output">

    </div>
    <script>
        //parent class 
        class MyMath
        {
            getSquare(number) {
                var square = number * number; //local variable
                return square;
            }
            getPi()
            {
                return 3.14;
            }
        }
        class Circle extends MyMath
        {
            constructor(radius)
            {
                super();
                this.radius = radius;
            }
            getArea()
            {
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }

        class Cyliender extends MyMath
        {
            constructor(radius,height)
            {
                super();
                this.radius = radius;
                this.height = height;
            }
            getArea()
            {
                var area = (2 * super.getPi() * super.getSquare(this.radius)) +  ( 2 * super.getPi() * this.radius * this.height);
                return area;
            }
        }
        var c1 = new Circle(100);
        var area = c1.getArea();
        document.getElementById('output').innerHTML += "Area of circle " + area;

        var c2 = new Cyliender(10,25);
        var area2 = c2.getArea();
        document.getElementById('output').innerHTML += "<br/> Area of Cyliender " + area2;
    </script>
</body>
</html>
