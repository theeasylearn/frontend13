<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv 
        {
            border:1px solid black;
            padding:10px;
            margin-bottom: 10px;
            background-color: aliceblue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Inheritance Example 2(hierarchical)</h1> <hr/>
    <table id="output" border="2" align="center" cellpadding="10">

    </table>
    <hr/>
    <div id="output2"></div>
    <script src="CommonClass.js"></script>
    <script>
        class MyTable extends MyDocument
        {
            
            constructor(rows,cols)
            {
                super(); //compulsory
                this.rows = rows;
                this.cols = cols
                console.log('MyTable constructor called... ');
            }
            generate()
            {
                for(var j=1;j<=parseInt(this.rows);j=parseInt(j)+1)
                {
                    super.html("output","<tr>");
                    var temp =''; 
                    for(var i=1;i<=parseInt(this.cols);i=parseInt(i)+1)
                    {
                        temp+=`<td>${i}</td>`;
                    }
                    super.html("output",temp + "</tr>");
                }
               
            }
        }
        class MyTableWithHeading extends MyTable
        {
            constructor(rows,cols,heading)
            {
                super(rows,cols); //compulsory
                this.heading = heading;
                console.log('MyTableWithHeading constructor called... ');
            }
            //method Overridding
            generate()
            {
                super.html("output",`<h1>${this.heading}</h1>`);
                super.generate();
            }
        }
        class MyDiv extends MyDocument
        {
            constructor(count,content)
            {
                super(); //required
                this.count = count;
                this.content = content;
            }
            generate()
            {
                for(var i=0;i<this.count;i++)
                {
                    let temp = `<div class='mydiv'>${this.content}</div>`;
                    super.html("output2",temp);
                }
            }
        }
        var t1 = new MyTableWithHeading(10,3,'this is table heading');
        t1.generate();

        var m1 = new MyDiv(15,'the easylearn academy, bhavnagar');
        m1.generate();

    </script>
</body>
</html>
