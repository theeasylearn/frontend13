<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>functional binding</h1>
    <p>use console to check output</p>
    <script>
      class Area
      {
        constructor(length,width)
        {
            this.length = length;
            this.width = width;
        }
        getArea()
        {
            console.log('getArea function called...');
            console.log('length', this.length);
            console.log('width', this.width);
            let area = this.length * this.width;
            console.log('area',area);
        }
      }
      var a1 = new Area(100,200);
      a1.getArea();
      //   let myarea = a1.getArea; will not work 
      let myarea = a1.getArea.bind(a1);
      myarea();
      
    </script>
</body>
</html>
