<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>Example of for each loop</h1> <hr/>
    <p>use console to see output</p>
    <script>
        let book = {
            name : 'the javascript',
            price : 200,
            pages : 250,
            author : 'Ankit Patel',
            publisher : 'the easylearn academy',
        }
        console.log(book);
        for (let key in book)
        {
            console.log(key,book[key]);
        }
    </script>
</body>
