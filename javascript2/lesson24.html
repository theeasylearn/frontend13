<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>variable copy concept</h1>
    <p>use console to see output</p> 
    <hr/>
    <script>
        var a = 10;
        var b = a;
        console.log("a=",a);
        console.log("b=",b);

        a = 99;
        console.log("a=",a);
        console.log("b=",b);

        b = 200;
        console.log("a=",a);
        console.log("b=",b);
    </script>
</body>
</html>
